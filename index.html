<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="cal">
      <div class="screen">
         <span>0</span>
      </div>
      <div class="buttons">
         <button class="calc_btn c_btn action_btn">C</button>
         <button class="calc_btn blu_btn action_btn remove"><img src="src/icons/delete.svg" alt="remove" class="icons"></button>
         <button class="calc_btn blu_btn action_btn">÷</button>
         <button class="calc_btn num">7</button>
         <button class="calc_btn num">8</button>
         <button class="calc_btn num">9</button>
         <button class="calc_btn blu_btn action_btn">×</button>
         <button class="calc_btn num">4</button>
         <button class="calc_btn num">5</button>
         <button class="calc_btn num">6</button>
         <button class="calc_btn blu_btn action_btn">–</button>
         <button class="calc_btn num">1</button>
         <button class="calc_btn num">2</button>
         <button class="calc_btn num">3</button>
         <button class="calc_btn blu_btn action_btn">+</button>
         <button class="calc_btn zero_btn num">0</button>
         <button class="calc_btn blu_btn action_btn equal">=</button>
      </div>
   </div>

   <script src="main.js"></script>
</body>

</html>
