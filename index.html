<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="cal">
      <div class="screen">
         <span class="numbers">1,258.2</span>
      </div>
      <div class="buttons">
         <button class="calc_btn c_btn">C</button>
         <button class="calc_btn blu_btn"><img src="src/icons/delete.svg" alt="remove" class="icons"></button>
         <button class="calc_btn blu_btn"><img src="src/icons/divide.svg" alt="remove" class="icons"></button>
         <button class="calc_btn">7</button>
         <button class="calc_btn">8</button>
         <button class="calc_btn">9</button>
         <button class="calc_btn blu_btn"><img src="src/icons/multiplier.svg" alt="remove" class="icons"></button>
         <button class="calc_btn">4</button>
         <button class="calc_btn">5</button>
         <button class="calc_btn">6</button>
         <button class="calc_btn blu_btn"><img src="src/icons/minus.svg" alt="remove" class="icons"></button>
         <button class="calc_btn">1</button>
         <button class="calc_btn">2</button>
         <button class="calc_btn">3</button>
         <button class="calc_btn blu_btn"><img src="src/icons/plus.svg" alt="remove" class="icons"></button>
         <button class="calc_btn zero_btn">0</button>
         <button class="calc_btn blu_btn"><img src="src/icons/equals.svg" alt="remove" class="icons"></button>
      </div>
   </div>
</body>

</html>
